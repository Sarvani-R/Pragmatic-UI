<script>
function frequencySort(s) {
    var map = new Map();
    for(var i=0; i<s.length; i++) {
        value = (map.has(s.charAt(i))) ? map.get(s.charAt(i)) + 1 : 1;
        map.set(s.charAt(i),value);
    }
    var temp='';
    while(map.size >0){
        var char='',maxValue=0;
        for(const[key,value] of map.entries()) {
            if(value >= maxValue) {
                maxValue = value;
                char = key;
            }
        }
        for(var j=0; j<maxValue; j++) {
            temp+=char;
        }
        map.delete(char);
    }
    return temp;
}
frequencySort("Aabb");
</script>
